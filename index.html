<html>
  <head>
    <meta charset="utf-8">
    <title>iTools Project</title>
    <link rel="fluid-icon" href="itools.png" title="iTools">
    <style media="screen">
    .ind{animation: indhi 5s linear 2s infinite alternate}
    @keyframes indhi {
       0%   {color:red}
       25%  {color:yellow}
       50%  {color:blue}
       75%  {color:green}
       100% {color:red}
      }
      body{background-color : black}
    </style>
  </head>

    <div>
     <h1 class="ind" align = 'center'>INDHI FARHANDIKA</h1>
     <h1 align = 'center'><font color = 'white'>iTools Project</font></h1>

</html>

    <link rel="shortcut icon" href="logo/itools.ICO" type="image/x-icon">
    <style media="screen">
    .ind{animation: indhi 5s linear 2s infinite alternate;
      font-family: 'VT323', monospace; font-size: 80px;
      margin-top: -1%
    }
    .it{font-family: 'VT323', monospace;margin-top: -3%; font-size: 40px}
    @keyframes indhi {
       0%   {color:red}
       25%  {color:yellow}
       50%  {color:blue}
       75%  {color:green}
       100% {color:red}
      }
      body{background-color : black}
      .gambar{margin-top: -2%}
      .kata{font-size: 40px;font-family: 'VT323', monospace;color: white;margin-top: -3%}

      .mail:link {
          color: white;
          background-color: transparent;
          text-decoration: none;
      }
      .mail:hover {
          color: white;
          background-color: transparent;
          text-decoration: underline;
      }
      .mail:active {
          color: white;
          background-color: transparent;
          text-decoration: underline;
      }
      .button {
        background-color: grey; /* Green */
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .windows:hover{background-color: green;color: white}
    .windows{font-size: 15px;background-color: white; animation: indhi 5s linear 2s infinite alternate; border: 2px solid #4CAF50}
    .linux:hover{background-color: yellow; color: grey}
    .linux{font-size: 15px;background-color: white; animation: indhi 5s linear 2s infinite alternate; border: 2px solid yellow}
    </style>
